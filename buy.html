<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Buy - Hyundai</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 28px;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>Click to Buy</header>
    <div class="container">
        <h2>Buy Your Hyundai Online</h2>
        <p>Purchase your Hyundai with ease using our online platform. Choose your model, customize it, and get it delivered.</p>
    </div>
</body>
</html>
